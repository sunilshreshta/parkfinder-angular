<nav>
  <ul class="nav flex-column nav-pills  nav-subpages" >
    <ng-container *ngFor="let page of pages">
      <li *ngIf="page.name != 'Profile' || (page.name == 'Profile' && isUserLogged)" [ngClass]="page.isActive ? 'active' : ''" (click)="goTo(page)">
        <a class="nav-link " [ngClass]="page.isActive ? 'active' : ''"  [href]="page.path"><i [class]="page.iconClass"></i> {{page.name}}</a>
      </li>
    </ng-container>
  </ul>
</nav>
