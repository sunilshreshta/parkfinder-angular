<div id="parkfinder-backgroundImages" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li *ngFor="let elem of carouselElements; let i = index" [ngClass]="{'active': elem.active}" data-target="#parkfinder-backgroundImages" [attr.data-slide-to]="i" class=""></li>

  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div *ngFor="let elem of carouselElements" class="carousel-item " [ngClass]="{'active': elem.active}">
      <img [src]="elem.imgUrl" alt="Chicago">
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#parkfinder-backgroundImages" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#parkfinder-backgroundImages" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
