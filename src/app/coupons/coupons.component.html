<div class="card">
  <div class="custom-img-box"> <img class="card-img-top" [src]="couponLogoUrl" alt="Coupon logo"> </div>
  <div class="card-body text-center">
    <p class="card-text">{{ couponText }}</p>
  </div>
  <div class="card-footer">
    <div class="coupons-action-buttons"> <button type="button" class="btn stretched-link" data-toggle="modal" data-target="#modal-coupons-info">See more <i class="fas fa-angle-right"></i></button> </div>
  </div>
</div>
